language: cpp
install:
  - sudo apt-get update -qq
  - sudo apt-get install build-essential -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt install gfortran-7 -y
  - wget https://www.open-mpi.org/software/ompi/v3.0/downloads/openmpi-3.0.0.tar.gz -q
  - gunzip -c openmpi-3.0.0.tar.gz -q| tar xf -
  - cd openmpi-3.0.0/
  - ./configure FC=gfortran-7 CC=gcc-7 --prefix=/shared/openmpi_64 --enable-mpirun-prefix-by-default --enable-mpi-fortran --enable-static --disable-shared --quiet
  - make --quiet -j 4
  - sudo make install --quiet
script:
  - cd Build/mpi_gnu_linux_64
  - ./make_fds.sh
env:
  - PATH=/shared/openmpi_64/bin:$PATH
  - LD_LIBRARY_PATH=/shared/openmpi_64/lib:$LD_LIBRARY_PATH
