<TITLE>FDS</TITLE>
<script type="text/javascript">
// for debugging:
//document.getElementById("demo").innerHTML = fullcommand;

MyObject = new ActiveXObject("WScript.Shell")
function get_fullpath(command,platform){
  var location = window.location.pathname;
  var directoryPath = location.substring(1, location.lastIndexOf("/")+1);
  var fullpath = directoryPath.concat(command).concat(platform);
  return fullpath;
}
function run_script(script){
  MyObject.Run(get_fullpath("../Utilities/Scripts/webRUN_script.bat ",script));
}
function build_fds(args){
  MyObject.Run(get_fullpath("Scripts/webBUILDfds.bat ",args));
}
function build_fds_debug(args){
  MyObject.Run(get_fullpath("Scripts/webBUILDfdsdebug.bat ",args));
}
</script>
</HEAD>
