<html>
<head>
<TITLE>Bundle</TITLE>
<script type="text/javascript">
// for debugging:
//document.getElementById("demo").innerHTML = fullcommand;

MyObject = new ActiveXObject("WScript.Shell")
function get_fullpath(command,platform){
  var location = window.location.pathname;
  var directoryPath = location.substring(1, location.lastIndexOf("/")+1);
  var fullpath = directoryPath.concat(command).concat(platform);
  return fullpath;
}
function run_script(script){
  MyObject.Run(get_fullpath("Scripts/webRUN_script.bat ",script));
}
function bundle_fdssmv(platform){
  MyObject.Run(get_fullpath("../Build/Bundle/scripts/webBUNDLEfdssmv.bat ",platform));
}
function upload_settings(platform){
  MyObject.Run(get_fullpath("../Build/Bundle/scripts/upload_settings.bat ",platform));
}
function install_fdssmv(platform){
  MyObject.Run(get_fullpath("Scripts/webINSTALLfdssmv.bat ",platform));
}
</script>
</HEAD>
